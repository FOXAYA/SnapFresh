<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Base.css') }}">
    <title>Register</title>
</head>
<body >
<nav class="navbar navbar-expand-lg navbar-light nav-login">
    <div class="container nav_container">
        <a class="navbar-brand" href="{{ url_for('home')}}"><strong class="strong">Snap</strong>Fresh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register')}}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Medo20300/FruitAssessment-Expert.git">Code Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Contact Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://www.linkedin.com/in/medhat-deif-lab-manager/">Linkedin</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://www.facebook.com/setkfoxaya1">Facebook</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="login">
    <img src="{{ url_for('static', filename='form-bg4.jpg') }}" alt="image" class="login__bg">
    <form action="{{ url_for('register') }}" method="post" class="login__form">
        <h1 class="login__title">Sign Up</h1>
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <div class="login__inputs">
            <div class="login__box">
                <input name="email" type="email" placeholder="Email:" required class="login__input">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="login__box">
                <input name="username" type="text" placeholder="Username:" required class="login__input">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="login__box">
                <input name="password" type="password" placeholder="Password:" required class="login__input">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="login__box">
                <input name="confirm_password" type="password" placeholder="Confirm Password:" required class="login__input">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <button type="submit" class="login__button">Sign Up</button>
        <div class="login__register">
            <a href="{{ url_for('login') }}">Login Instead</a>
        </div>
    </form>
</div>
</body>
</html>

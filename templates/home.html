{% extends "Base.html" %}

{% block content %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-background video {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover; /* Ensures the video covers the entire container */
    }

    .welcome-message {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 100px;
        background: linear-gradient(to right, #FFD700, #FF8C00, #FF6347, #8A2BE2, #4B0082);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<div class="video-background">
    <video autoplay muted loop playsinline>
         <source src="{{ url_for('static', filename='videos/SnapFreshProject.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="welcome-message">
    <span>Welcome to <strong>SnapFresh!</strong></span>
</div>

<hr>

<form action="{{ url_for("pred") }}" method="POST" enctype="multipart/form-data">
    <h4>Click below to upload your <strong>image</strong>.</h4>

    <div class="form-group">
        <label>
            <input type="file" name="file" id="file" style="display:none" accept="image/*" required>
            <img src="{{ url_for('static', filename='upload5.png') }}" width="50%">
        </label>
    </div>

    <div class="container">
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Make sure you uploaded images related to <strong>1. Apples</strong>, <strong>2. Bananas</strong>, <strong>3. Oranges</strong></label>
        </div>
    </div>
    <br>
    <input type="submit" class="btn btn-secondary" name="Submit and predict" value="Submit and Predict">
</form>
<br>

{% endblock %}
